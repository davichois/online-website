<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header class="header">
        <h1 class="header-logo">Oneline</h1>
        <nav class="nav">
            <ul class="nav-ul">
                <li class="ul-li"><a href="#main">Fotos</a></li>
                <li class="ul-li"><a href="#footer">Contactame</a></li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <section class="container-grid">
            <img src="./images/imagen1.jpg" alt="e frascos de cafe" class="img img1">
            <img src="./images/imagen2.jpg" alt="imagen 2" class="img img2">
            <img src="./images/imagen3.jpg" alt="3" class="img img3">
            <img src="./images/imagen1.jpg" alt="4" class="img img4">
            <img src="./images/imagen2.jpg" alt="5" class="img img5">
            <img src="./images/imagen3.jpg" alt="6" class="img img6">
            <div class="container-img">
                <img src="" alt="" class="img-show">
                <i class='bx bx-x'></i>
                <p class="copy"></p>
            </div>
        </section>
    </main>

    <footer id="footer" class="footer">
        <section class="footer-section">
            <form action="#" class="form">
                <input type="email" placeholder="Email" class="form-input">
                <input type="button" value="Enviar" class="form-button">
            </form>
        </section>
    </footer>

    <p class="center">❤️</p>


    <script src="./js/index.js"></script>
</body>

</html>
